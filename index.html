    <div class="screen" data-bind="visible: actualPage() == 10">

        <div id="config" class="screenInside">

            <!--CONFIG TITLE | CONFIG TITLE | CONFIG TITLE-->

            <div id="config_title">
                <h2>Configurações</h2>

                <button data-bind="click: () => { openThisPage(0) }">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.825 9L9.425 14.6L8 16L0 8L8 0L9.425 1.4L3.825 7H16V9H3.825Z" fill="white" />
                    </svg>
                </button>
            </div>

            <!--CONFIG TITLE | CONFIG TITLE | CONFIG TITLE-->

            <!--USER NAME | USER NAME | USER NAME -->

            <div id="config_item">

                <div class="config_item_bloco">

                    <div class="config_item_bloco_info">
                        <h3>Seu nome:</h3>
                        <p data-bind="text: user.name"></p>
                    </div>

                    <div class="config_item_bloco_inputPlace">
                        <label for="">
                            <p>Como podemos te chamar?</p>
                            <input type="text" placeholder="Insira seu nome aqui" name="" id=""
                                data-bind="value: tempName">
                        </label>
                        <button data-bind="click: saveName">
                            <svg width="18" height="14" viewBox="0 0 18 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.54998 13.0125L0.849976 7.31249L2.27498 5.88749L6.54998 10.1625L15.725 0.987488L17.15 2.41249L6.54998 13.0125Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>

                </div>

                <hr>

                <div class="config_item_bloco config_item_meta">

                    <div class="config_item_bloco_info">
                        <h3>Sua meta:</h3>
                        <p>Configure aqui a sua meta de treinos.</p>
                    </div>

                    <div class="config_item_bloco_inputPlace">
                        <label for="">
                            <p>Atual: <span data-bind="text: meta"></span></p>
                            <input type="text" placeholder="Ex.: 300" name="" id="" data-bind="value: tempMeta">
                        </label>
                        <button data-bind="click: saveMeta">
                            <svg width="18" height="14" viewBox="0 0 18 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.54998 13.0125L0.849976 7.31249L2.27498 5.88749L6.54998 10.1625L15.725 0.987488L17.15 2.41249L6.54998 13.0125Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>

                </div>

                <div class="config_item_bloco config_item_meta">

                    <div class="config_item_bloco_info">
                        <h3>Seu progresso:</h3>
                        <p>Já possui algum progresso? Insira aqui.</p>
                    </div>

                    <div class="config_item_bloco_inputPlace">
                        <label for="">
                            <p>Atual: <span data-bind="text: treinosInseridos"></span></p>
                            <input type="text" placeholder="Ex.: 150" name="" id="" data-bind="value: tempTreinosInseridos">
                        </label>
                        <button data-bind="click: savetreinosInseridos">
                            <svg width="18" height="14" viewBox="0 0 18 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.54998 13.0125L0.849976 7.31249L2.27498 5.88749L6.54998 10.1625L15.725 0.987488L17.15 2.41249L6.54998 13.0125Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>

                </div>

                <hr>

            </div>

            <!--USER NAME | USER NAME | USER NAME -->

        </div>

    </div>

    <div class="screen" data-bind="visible: actualPage() == 0">

        <div id="home" class="screenInside">

            <div id="home_title">
                <p>Olá, <span style="color: var(--mainColor);" data-bind="text: user.name"></span></p>
            </div>

            <div id="home_bloco_meta" class="blocoPadrao">

                <div id="fake_home_bloco_meta">
                    <div id="home_bloco_meta_progressBar">

                        <svg width="401" height="480" viewBox="0 0 401 480" fill="none"
                            xmlns="http://www.w3.org/2000/svg">

                </div>

                <div id="home_bloco_meta_inProgressMeta">
                    <h2 data-bind="text: metaAtingidaRealTexto"></h2>
                    <p>
                        treinos <br>
                        realizados
                    </p>
                </div>

                <div id="home_bloco_meta_finalMeta">
                    <h2 data-bind="text: metaTexto"></h2>
                    <p>
                        da minha <br>
                        meta:
                    </p>
                </div>

            </div>

            <div class="mainActionButton" data-bind="click: teste">
