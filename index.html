<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t4Gym</title>

    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="scripts.js" defer></script>
</head>

<body>

    <div id="header" data-bind="visible: actualPage() != 10">
        <h1>t4.Gym</h1>

        <button data-bind="click: () => { openThisPage(10) }">
            <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8.25001 20L7.85001 16.8C7.63335 16.7167 7.42918 16.6167 7.23751 16.5C7.04585 16.3833 6.85835 16.2583 6.67501 16.125L3.70001 17.375L0.950012 12.625L3.52501 10.675C3.50835 10.5583 3.50001 10.4458 3.50001 10.3375V9.6625C3.50001 9.55417 3.50835 9.44167 3.52501 9.325L0.950012 7.375L3.70001 2.625L6.67501 3.875C6.85835 3.74167 7.05001 3.61667 7.25001 3.5C7.45001 3.38333 7.65001 3.28333 7.85001 3.2L8.25001 0H13.75L14.15 3.2C14.3667 3.28333 14.5708 3.38333 14.7625 3.5C14.9542 3.61667 15.1417 3.74167 15.325 3.875L18.3 2.625L21.05 7.375L18.475 9.325C18.4917 9.44167 18.5 9.55417 18.5 9.6625V10.3375C18.5 10.4458 18.4833 10.5583 18.45 10.675L21.025 12.625L18.275 17.375L15.325 16.125C15.1417 16.2583 14.95 16.3833 14.75 16.5C14.55 16.6167 14.35 16.7167 14.15 16.8L13.75 20H8.25001ZM11.05 13.5C12.0167 13.5 12.8417 13.1583 13.525 12.475C14.2083 11.7917 14.55 10.9667 14.55 10C14.55 9.03333 14.2083 8.20833 13.525 7.525C12.8417 6.84167 12.0167 6.5 11.05 6.5C10.0667 6.5 9.23751 6.84167 8.56251 7.525C7.88751 8.20833 7.55001 9.03333 7.55001 10C7.55001 10.9667 7.88751 11.7917 8.56251 12.475C9.23751 13.1583 10.0667 13.5 11.05 13.5Z"
                    fill="var(--colorWhite)" />
            </svg>
        </button>
    </div>

    <div class="screen" data-bind="visible: actualPage() == 10">

        <div id="config" class="screenInside">

            <div id="config_title">
                <h2>Configurações</h2>

                <button data-bind="click: () => { openThisPage(0) }">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.825 9L9.425 14.6L8 16L0 8L8 0L9.425 1.4L3.825 7H16V9H3.825Z" fill="white" />
                    </svg>
                </button>
            </div>

            <input type="text" placeholder="Insira seu nome aqui" name="" id="" data-bind="value: tempName">
            <button data-bind="click: saveName">
                <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.54998 13.0125L0.849976 7.31249L2.27498 5.88749L6.54998 10.1625L15.725 0.987488L17.15 2.41249L6.54998 13.0125Z"
                        fill="white" />
                </svg>
            </button>

        </div>

    </div>

    <div class="screen" data-bind="visible: actualPage() == 0">

        <div id="home" class="screenInside">

            <div id="home_title">
                <p>Olá, <span style="color: var(--mainColor);" data-bind="text: user.name"></span></p>
            </div>

            <div id="home_bloco_meta" class="blocoPadrao">

                <div id="fake_home_bloco_meta">
                    <div id="home_bloco_meta_progressBar">

                        <svg width="401" height="480" viewBox="0 0 401 480" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0.70459 0.474487V479.185H391.893L387.488 452.457C383.082 426.128 374.271 372.672 378.677 319.615C380.563 296.895 384.874 274.101 389.186 251.298C394.943 220.849 400.705 190.382 400.705 160.045C400.705 106.988 383.082 53.5316 374.271 27.2025L365.46 0.474487H0.70459Z"
                                fill="var(--mainColor60)" />
                        </svg>

                    </div>
                </div>

                <div id="home_bloco_meta_inProgressMeta">
                    <h2 data-bind="text: user.currentGoalText"></h2>
                    <p>
                        treinos <br>
                        realizados
                    </p>
                </div>

                <div id="home_bloco_meta_finalMeta">
                    <h2 data-bind="text: user.goalText"></h2>
                    <p>
                        da minha <br>
                        meta:
                    </p>
                </div>

            </div>

            <div class="mainActionButton" data-bind="click: teste">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10.7143 14.2857H0V10.7143H10.7143V0H14.2857V10.7143H25V14.2857H14.2857V25H10.7143V14.2857Z"
                        fill="white" />
                </svg>
            </div>

        </div>

    </div>

</body>

</html>
